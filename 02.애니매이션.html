<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .test {
            padding: 200px;
            background: #ddd;
        }

        .test .box {
            width: 100px;
            height: 100px;
            background: tomato;
        }
    </style>
</head>

<body>
    <section class="test">
        <div class="box">box</div>
    </section>

    <script>
        gsap.to('.box', {
            x: 500,
            duration: 1,
        })

        gsap.to('.box', {
            x: 0,
            duration: 1,
            delay: 1,
        })
    </script>
</body>

</html>
